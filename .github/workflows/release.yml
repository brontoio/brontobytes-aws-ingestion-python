name: Release as AWS Lambda artefact

on:
  push:
    branches: [ "main" ]

jobs:
  deployment:
    environment: production

    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      packages: write
      deployments: write

    env:
      VERSION: "0.0.${{ github.run_number }}-${{ github.run_attempt }}"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build Lambda Artefact
        run: zip lambda-aws-ingestion-python log_forwarder
      - name: Tag & Release Version
        uses: softprops/action-gh-release@v2
        with:
          version: ${{ env.VERSION }}
          token: ${{ secrets.GITHUB_TOKEN }}
          files: lambda-aws-ingestion-python.zip
