name: Release as AWS Lambda artefact

on:
  push:
    branches: [ "LOG-223" ]

jobs:
  deployment:
    environment: production

    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      packages: write
      deployments: write

    env:
      VERSION: "0.0.${{ github.run_number }}-${{ github.run_attempt }}"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Tag Version
        if: success()
        run: git tag ${{ env.VERSION }} && git push --tags
        shell: bash

      - name: Create Release
        if: success()
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.VERSION }}
          release_name: v${{ env.VERSION }}

      - name: Build Lambda Artefact
        run: zip brontobytes-aws-ingestion-python log_forwarder/*
        shell: bash

      - name: Release Lambda Artefact
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: brontobytes-aws-ingestion-python.zip
