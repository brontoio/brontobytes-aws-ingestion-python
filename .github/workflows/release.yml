name: Release as AWS Lambda artefact

on:
  push:
    branches: [ "LOG-223" ]

jobs:
  deployment:
    environment: production

    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      packages: write
      deployments: write

    env:
      VERSION: "0.0.${{ github.run_number }}-${{ github.run_attempt }}"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Lambda Artefact
        run: zip brontobytes-aws-ingestion-python log_forwarder/*
        shell: bash
      - name: Tag & Release Version
        if: success()
        uses: logchatio/logchat-actions/release@main
        with:
          version: ${{ env.VERSION }}
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Release Lambda Artefact
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: brontobytes-aws-ingestion-python.zip
